language: php

php:
  - 7.1

before_script:
  - cp .env.travis .env
  - composer self-update
  - composer install --prefer-source --no-interaction --dev
  - php artisan key:generate
  - php artisan cache:clear
  - php artisan config:clear
  - php artisan make:auth
  - php artisan migrate

before_install:
  - mysql -e 'CREATE DATABASE moviedb;'

script:
  - phpunit

services:
  - mysql

notifications:
  email: false